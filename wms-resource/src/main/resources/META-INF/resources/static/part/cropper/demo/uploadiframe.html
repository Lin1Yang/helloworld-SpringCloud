<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="../assets/js/jquery.min.js"></script>
<script>
	$(function(){
		  $("#btnupload").click(function(){
			  $(":file").remove();
			  $("#left").val(parent.$("#dataX").val());
			  $("#top").val(parent.$("#dataY").val());
			  $("#x").val(parent.$("#dataWidth").val());
			  $("#y").val(parent.$("#dataHeight").val());
			  console.log(parent.$("#inputImage").val())
			  $("form").append(parent.$("#inputImage"));
			  $("#inputImage").attr("id","file");
			  $("form").submit();
		  })
	  })
 
</script>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data">
	<input type="hidden" name="top" id="top" />
	<input type="hidden" name="left" id="left" />
	<input type="hidden" name="y" id="y" />
	<input type="hidden" name="x" id="x" />
</form>
<input type="button" id="btnupload" value="上传"/>
</body>
</html>
